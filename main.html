<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>
<body class="overflow-x-hidden mn-vh-100 mn-vw-100">
    <header>
        <!--Nav bar-->
        <nav class="fixed-top navbar navbar-expand-sm">
            <div class="container-fluid d-flex flex-row justify-content-between">                               
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>2
                </button>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="navbar-nav d-flex flex-sm-row">
                        <li class="nav-item me-4 ms-3"><a class="nav-link" href="index.html"><i class="fa-solid fa-house fa-xl"></i></a></li>
                        <li class="nav-item me-4 ms-3"><a class="nav-link" href="#profile"><i class="fa-solid fa-circle-user fa-xl"></i></a></li>
                        <li class="nav-item me-4 ms-3"><a class="nav-link" href="#"><i class="fa-solid fa-inbox fa-xl"></i></a></li>
                    </ul>
                </div>                
                <div class="navbar-brand d-flex align-items-center justify-content-center">
                    <img class="img-size img-fluid" src="resources\web_logo.png" alt="SpaceExplorer text with a rocket logo"> <!--Web logo--> 
                </div>               
            </div>
        </nav>
    </header>
    <main class="container">
        <div id="profile" class="row">
            <!--my profile picture-->
            <section class="dev-pic col">
                <img class="w-100 h-100" src="resources\profile_img.jpg" alt="profile picture by AI generate">
            </section>   
            <!--my info and skills-->   
            <section class="dev-info text-light col">
                <h1>Mr.Thanapol</h1>
                <p>About me</p>
                <p>bla bla bla</p>
            </section> 
            <!--my projects as carousel style slide--> 
            <section class="col">
                <div class="carousel slide" id="project-slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <button class="active" data-bs-target="#project-slide" data-bs-slide-to="0"></button>
                        <button data-bs-target="#project-slide" data-bs-slide-to="1"></button>
                        <button data-bs-target="#project-slide" data-bs-slide-to="2"></button>
                        <button data-bs-target="#project-slide" data-bs-slide-to="3"></button>
                        <button data-bs-target="#project-slide" data-bs-slide-to="4"></button>
                        <button data-bs-target="#project-slide" data-bs-slide-to="5"></button>
                        <button data-bs-target="#project-slide" data-bs-slide-to="6"></button>
                        <button data-bs-target="#project-slide" data-bs-slide-to="7"></button>
                        <button data-bs-target="#project-slide" data-bs-slide-to="8"></button>
                        <button data-bs-target="#project-slide" data-bs-slide-to="9"></button>
                    </ol>
                    <div class="carousel-inner">
                        <!--project1-->   
                        <div class="carousel-item active">
                            <img src="resources\Cheatsheet_img.png" alt="1st projects, name cheatsheet">
                            <div class="carousel-caption">
                                <h2>My Cheat Sheet</h2>
                            </div>
                        </div>
                        <!--project2-->   
                        <div class="carousel-item">
                            <img src="resources\Wireframe_img.png" alt="2nd projects, name wireframe">
                            <div class="carousel-caption">
                                <h2>Wireframe</h2>
                            </div>
                        </div>
                        <!--project3-->   
                        <div class="carousel-item">
                            <img src="resources\TeaCafe_img.png" alt="3rd projects, Tea Cafe">
                            <div class="carousel-caption">
                                <h2>Tea Cafe</h2>
                            </div>
                        </div>
                        <!--project4-->   
                        <div class="carousel-item">
                            <img src="resources\Fotomatric_img.png" alt="4th projects, Fotomatric">
                            <div class="carousel-caption">
                                <h2>Fotomatric</h2>
                            </div>
                        </div>
                        <!--project5-->   
                        <div class="carousel-item">
                            <img src="resources\NatureLife_img.png" alt="5th projects, Nature Life">
                            <div class="carousel-caption">
                                <h2>Nature Life</h2>
                            </div>
                        </div>
                        <!--project6-->   
                        <div class="carousel-item">
                            <img src="resources\HikingClub_img.png" alt="6th projects, Hiking Club">
                            <div class="carousel-caption">
                                <h2>Hiking Club</h2>
                            </div>
                        </div>
                        <!--project7-->   
                        <div class="carousel-item">
                            <img src="resources\NumberGuesser_img.png" alt="7th projects, Number Guesser">
                            <div class="carousel-caption">
                                <h2>Number Guesser</h2>
                            </div>
                        </div>
                        <!--project8-->   
                        <div class="carousel-item">
                            <img src="resources\CreditCardChecker_img.png" alt="8th projects, Credit Card Checker">
                            <div class="carousel-caption">
                                <h2>Credit Card Checker</h2>
                            </div>
                        </div>
                        <!--project9-->   
                        <div class="carousel-item">
                            <img src="resources\MysteriousOrganism_img.png" alt="9th projects, Mysterious Organism">
                            <div class="carousel-caption">
                                <h2>Mysterious Orgaism</h2>
                            </div>
                        </div>
                        <!--project10-->   
                        <div class="carousel-item">
                            <img src="resources\WhatGameShouldIPlay_img.png" alt="10th projects, What game should I play?">
                            <div class="carousel-caption">
                                <h2>What game should I play?</h2>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#project-slide">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span> <!--hidden message for screen reader-->
                    </button>
                    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#project-slide">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span> <!--hidden message for screen reader-->
                    </button>
                </div>
            </section>    
        </div>
    </main>    
    <footer>
        <form class="container my-4 d-flex flex-column">
            <div class="mb-1">
                <label for="#comment" class="form-label text-light bg-black p-1 border rounded-1">Please give me some advice</label>
                <textarea id="comment" class="form-control" cols="5" rows="5"></textarea>
            </div>    
            <div class="align-self-end">
                <button class="submit p-1 border rounded-1">Submit</button>
            </div>       
        </form>
    </footer>
    <script src="https://kit.fontawesome.com/f4e216b3f1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
